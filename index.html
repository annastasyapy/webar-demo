<!DOCTYPE html>
<html>
  <head>
    <title>WebAR Video Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs>
      <!-- Marker Image -->
      <a-marker type="pattern" url="marker.patt">
        <!-- Video muncul di atas marker -->
         <a-video src="video.mp4" width="2" height="1" position="0 0 0" autoplay="true" muted="true" loop="true"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
      <a-assets>
        <video id="vid" src="video.mp4" autoplay loop crossorigin="anonymous"></video>
      </a-assets>
    </a-scene>
  </body>
</html>
