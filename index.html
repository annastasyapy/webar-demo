<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Video Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;" 
      vr-mode-ui="enabled: false">

      <!-- Marker -->
      <a-marker type="pattern" url="marker.patt">
        <!-- Video -->
        <a-video 
          src="video.mp4" 
          width="2" 
          height="1" 
          position="0 0 0"
          autoplay="true"
          muted="true"
          loop="true"
          playsinline="true">
        </a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
