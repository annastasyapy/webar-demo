<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Video asset -->
      <a-assets>
        <video id="myVideo" src="video.mp4" autoplay loop playsinline crossorigin="anonymous"></video>
      </a-assets>

      <!-- Marker -->
      <a-marker type="pattern" url="marker.patt">
        <!-- Atur width & height sesuai rasio 16:9 -->
        <a-video 
          src="#myVideo" 
          width="1.78" 
          height="1" 
          position="0 0 0">
        </a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
