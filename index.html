<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebAR Video</title>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>

    <!-- CSS kamu tetap dipanggil -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="margin:0; overflow:hidden;">
    <!-- Video asli disiapin tapi disembunyikan -->
    <video
      id="myVideo"
      src="video.mp4"
      loop
      muted
      playsinline
      style="display:none"
    ></video>

    <a-scene embedded arjs vr-mode-ui="enabled: false">
      <!-- marker tempat video nempel -->
      <a-marker type="pattern" url="marker.patt">
        <a-video
          src="#myVideo"
          width="1"
          height="1.8"
          rotation="-90 0 0"
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
